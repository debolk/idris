<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I.D.R.I.S. - Identity and Directory Resource Integration System</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/person.css">
    <link rel="icon" href="/images/favicon.ico" sizes="any">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script type="module" src="/js/person_page.js" defer></script>
    <script type="module" src="/js/version.js" defer></script>
</head>

<body>

<h1>I.D.R.I.S. - Ledenadmin</h1>
<br><br>

<div id="topnav">

    <a id="main" href="https://idris.i.bolkhuis.nl/">
        <img src="../images/favicon.svg" alt="I.D.R.I.S. Logo">
        <h1>I.D.R.I.S.</h1>
    </a>

</div>

<div class="content" id="content">
    <table id="person">
        <thead>
            <th colspan="2"><h1 id="firstname"></h1> <h1 id="surname"></h1></th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" class="contact">
                    <div title="Phone number"> <i class="bi bi-phone" ></i><a id="phone"></a> </div>
                    <div title="Email address"> <i class="bi bi-envelope-heart"></i><a id="email"></a> </div>
                    <div title="Emergency phone number"> <i class="bi bi-hospital"></i><a id="phone_emergency"></a> </div>
                </td>
            </tr>
            <tr>
                <th>Membership</th>
                <td id="membership"></td>
            </tr>
            <tr>
                <th>Nickname</th>
                <td id="nickname"></td>
            </tr>
            <tr>
                <th>Initials</th>
                <td id="initials"></td>
            </tr>
            <tr>
                <th>Pronouns</th>
                <td id="pronouns"></td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td id="dateofbirth"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td id="address"></td>
            </tr>
            <tr>
                <th>Institution</th>
                <td id="institution"></td>
            </tr>
            <tr>
                <th>Programme</th>
                <td id="programme"></td>
            </tr>
            <tr>
                <th>Inauguration date</th>
                <td id="inauguration_date"></td>
            </tr>
            <tr>
                <th>Resignation letter date</th>
                <td id="resignation_letter_date"></td>
            </tr>
            <tr>
                <th>Resignation date</th>
                <td id="resignation_date"></td>
            </tr>
            <tr>
                <th>Completed financial obligations</th>
                <td id="no_obligations"></td>
            </tr>
            <tr>
                <th>Dead</th>
                <td id="dead"></td>
            </tr>
        </tbody>
    </table>
    <button id="edit"><i class="bi bi-pencil"> Edit</i></button>
    <button id="save"><i class="bi bi-floppy"> Save</i></button>
    <button id="delete"><i class="bi bi-trash3-fill"> Delete</i></button>
</div>

<p id="idris-version"></p>

</body>

</html>
