<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I.D.R.I.S. - Ledenadmin</title>

  <script type="module" src="/js/password.js" defer></script>
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/shared.css">
  <link rel="stylesheet" href="/css/person.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>

<div id="topnav">

  <a class="main" href="https://idris.i.bolkhuis.nl/">
    <img src="../images/favicon.svg" alt="I.D.R.I.S. Logo">
    <h1>I.D.R.I.S.</h1>
  </a>

</div>

<div id="content" class="content">
  <h1 style="background-color: rgba(173,216,230,0.64);border-radius: 10px;padding-top: 5px;padding-left: 5px;padding-right:5px;" id="header">Change your password</h1>
  <table id="person">
    <tbody>
      <tr>
        <th>Old password</th>
        <td><input type="password" id="old_password" name="old_password"></td>
      </tr>
      <tr>
        <th>New password</th>
        <td><input type="password" id="new_password" name="new_password"></td>
      </tr>
      <tr>
        <th>Confirm new password</th>
        <td><input type="password" id="new_password_confirm" name="new_password_confirm"></td>
      </tr>
    </tbody>
  </table>

  <button id="submit"><i class="bi bi-floppy"> Change password</i></button>

</div>

</body>

</html>
