<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I.D.R.I.S. - Ledenadmin</title>

  <script type="module" src="/js/index.js" defer></script>
  <script type="module" src="/js/version.js" defer></script>
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/shared.css">

<script>
</script>

<body>

  <a id="main" href="https://idris.i.bolkhuis.nl/">

    <h1>I.D.R.I.S.</h1>

  <a href="person?new"><p>New member</p></a>

      <option value="dateofbirth">Date of birth</option>

      <option value="phone_emergency">Emergency contact number</option>
      <option value="email">E-mail address</option>
      <option value="address">Address</option>
      <option value="institution">Institution</option>
      <option value="programme">Programme</option>
      <option value="inauguration_date">Inauguration date</option>
    </select>
  </div>
  <a id="export" href="#"><p id="users_num">Export</p></a>
</div>

<div id="content"></div>
<div id="personsgrid"><h1>Loading...</h1></div>

<p id="idris-version"></p>
